<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Hospital Privado</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<header>
    <nav>
        <div class="logo">
            <i class="fas fa-hospital"></i>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Inicio</a></li>
            <li><a href="equipo-medico.html">Equipo Médico</a></li>
            <li><a href="contacto.html">Contacto</a></li>
        </ul>
    </nav>
</header>

<main>
    <section class="contacto">
        <h1>Contáctanos</h1>
        <p>Nos encantaría saber de ti. Por favor, completa el formulario a continuación para contactarnos.</p>
        
        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="asunto">Asunto:</label>
            <input type="text" id="asunto" name="asunto" required>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </section>

    <section class="mapa">
        <h2>Nuestra Ubicación</h2>
        <div class="mapa-estatico">
            <i class="fas fa-map-marker-alt"></i>
            <p>Av. Siempre Viva 123, Springfield</p>
        </div>
    </section>
</main>

<footer>
    <div class="enlaces-rapidos">
        <a href="#">Aviso Legal</a> | <a href="#">Política de Privacidad</a>
    </div>
    <div class="info-contacto">
        <p><i class="fas fa-phone-alt"></i> (123) 456-7890</p>
        <p><i class="fas fa-envelope"></i> contacto@hospitalprivado.com</p>
    </div>
    <div class="redes-sociales">
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
    </div>
</footer>

</body>
</html>
