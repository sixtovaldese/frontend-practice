<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Hospital Privado</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<header class="header">
    <nav class="header__nav">
        <div class="header__logo">
            <i class="fas fa-hospital"></i>
        </div>
        <ul class="header__nav-links">
            <li class="header__nav-item"><a class="header__link" href="index.html">Inicio</a></li>
            <li class="header__nav-item"><a class="header__link" href="equipo-medico.html">Equipo Médico</a></li>
            <li class="header__nav-item"><a class="header__link" href="contacto.html">Contacto</a></li>
        </ul>
    </nav>
</header>

<main class="main">
    <section class="contacto">
        <h1 class="contacto__title">Contáctanos</h1>
        <form class="contacto__form form">
            <label for="nombre" class="form__label">Nombre:</label>
            <input type="text" id="nombre" class="form__input">

            <label for="email" class="form__label">Correo Electrónico:</label>
            <input type="email" id="email" class="form__input">

            <button type="submit" class="form__button button button--primary">Enviar</button>
        </form>
    </section>
</main>

<footer class="footer">
    <div class="footer__links">
        <a href="#">Aviso Legal</a> | <a href="#">Política de Privacidad</a>
    </div>
</footer>

</body>
</html>
